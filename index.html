<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superflix API</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
    }
    header h1 {
      margin: 0;
      color: #e50914;
    }
    .search {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }
    .row {
      margin: 20px;
    }
    .row h2 {
      margin: 10px 0;
    }
    .movies {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }
    .movie {
      min-width: 150px;
      cursor: pointer;
      position: relative;
    }
    .movie img {
      width: 100%;
      border-radius: 5px;
      transition: transform 0.2s;
    }
    .movie:hover img {
      transform: scale(1.05);
    }
    #player {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #player iframe {
      width: 90%;
      height: 80%;
      border: none;
    }
    .player-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: #e50914;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Superflix API</h1>
    <input type="text" id="search" class="search" placeholder="🔍 Pesquisar...">
  </header>

  <div id="content"></div>

  <div id="player">
    <div class="player-buttons">
      <button id="closeBtn" class="btn">×</button>
      <button id="fullBtn" class="btn">⛶</button>
    </div>
    <iframe id="iframe" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script>
    const apiKey = '818306944e112ccf75d496086ac6c42e';
    const content = document.getElementById('content');
    const searchInput = document.getElementById('search');
    const player = document.getElementById('player');
    const iframe = document.getElementById('iframe');
    const closeBtn = document.getElementById('closeBtn');
    const fullBtn = document.getElementById('fullBtn');

    closeBtn.addEventListener('click', () => {
      player.style.display = 'none';
      iframe.src = ''; // para parar o vídeo
    });

    // Fullscreen
    fullBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    });

    async function getMovies(url, title) {
      const res = await fetch(url);
      const data = await res.json();
      showRow(data.results, title);
    }

    function showRow(movies, title) {
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `<h2>${title}</h2><div class="movies"></div>`;
      const moviesDiv = row.querySelector('.movies');

      movies.forEach(movie => {
        const div = document.createElement('div');
        div.className = 'movie';
        div.innerHTML = `<img src="https://image.tmdb.org/t/p/w300${movie.poster_path}" alt="${movie.title}">`;
        div.addEventListener('click', () => {
          // usa imdb_id se tiver ou movie.id
          fetch(`https://api.themoviedb.org/3/movie/${movie.id}/external_ids?api_key=${apiKey}`)
            .then(res => res.json())
            .then(ids => {
              const imdb = ids.imdb_id;
              if (imdb) {
                iframe.src = `https://superflixapi.nexus/filme/${imdb}`;
                player.style.display = 'flex';
              } else {
                alert('ID IMDb não encontrado!');
              }
            });
        });
        moviesDiv.appendChild(div);
      });

      content.appendChild(row);
    }

    // Carregar categorias
    getMovies(`https://api.themoviedb.org/3/trending/movie/week?api_key=${apiKey}`, 'Populares');
    getMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=28`, 'Ação');
    getMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=35`, 'Comédia');
    getMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=27`, 'Terror');
    getMovies(`https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=10749`, 'Romance');

    // Pesquisar
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        content.innerHTML = ''; 
        getMovies(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${searchInput.value}`, `Resultados para "${searchInput.value}"`);
      }
    });
  </script>
</body>
  </html>
